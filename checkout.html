    <!-- CHECKOUT glue: totals + punjenje hidden polja (radi bez izmjene main.js) -->
    <script>
      (function () {
        // Minimalni helper-i (ako već postoje u main.js, ovi neće smetati)
        const CART_KEY = 'cart_items';
        function getCart(){ try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; } catch { return []; } }
        function parsePrice(val){ if(typeof val==='number') return val; return Number(String(val).replace(/[^\d.,-]/g,'').replace(',','.')) || 0; }
        function money(n){ return '€' + Number(n||0).toFixed(2); }

        const subtotalEl = document.getElementById('checkout_subtotal');
        const deliveryEl = document.getElementById('checkout_delivery');
        const discountEl = document.getElementById('checkout_discount');
        const totalEl    = document.getElementById('checkout_total');
        const form       = document.getElementById('order-form');
        const btn        = document.getElementById('place-order-btn');

        if (!form || !subtotalEl || !totalEl) return;

        function computeTotals(cart){
          const delivery = 0;   // po potrebi zamijeni
          const discount = 0;   // po potrebi zamijeni
          const subtotal = cart.reduce((s,it)=> s + parsePrice(it.price)*(it.qty||1), 0);
          const total    = subtotal + delivery - discount;
          return {subtotal, delivery, discount, total};
        }

        function stringifyCartForEmail(cart){
          if (!cart.length) return 'Cart is empty.';
          const lines = ['Items:'];
          cart.forEach((it, i) => {
            const p = parsePrice(it.price);
            lines.push(`  ${i+1}. ${it.title} | ${money(p)} x ${it.qty||1} = ${money(p*(it.qty||1))}`);
          });
          const {subtotal} = computeTotals(cart);
          lines.push(`Subtotal: ${money(subtotal)}`);
          return lines.join('\n');
        }

        // Prikaži totals
        (function updateCheckoutTotals(){
          const cart = getCart();
          const {subtotal, delivery, discount, total} = computeTotals(cart);
          subtotalEl.textContent = money(subtotal);
          deliveryEl.textContent = money(delivery);
          discountEl.textContent = money(discount);
          totalEl.textContent    = money(total);
        })();

        // Prije slanja forme – upiši hidden polja
        form.addEventListener('submit', function(e){
          const cart = getCart();
          if (!cart.length) {
            e.preventDefault();
            alert('Your cart is empty.');
            return;
          }
          const {subtotal, delivery, discount, total} = computeTotals(cart);
          document.getElementById('order_items').value    = stringifyCartForEmail(cart);
          document.getElementById('order_count').value    = cart.reduce((s,it)=> s+(it.qty||1), 0);
          document.getElementById('order_subtotal').value = subtotal.toFixed(2);
          document.getElementById('order_delivery').value = delivery.toFixed(2);
          document.getElementById('order_discount').value = discount.toFixed(2);
          document.getElementById('order_total').value    = total.toFixed(2);

          if (btn) { btn.disabled = true; btn.textContent = 'Placing order...'; }
          // Formspree preuzima slanje — po želji koristi _next redirect i očisti korpu na thank-you stranici:
          // localStorage.removeItem('cart_items') -> dodaj u thank-you.html
        });
      })();
    </script>
