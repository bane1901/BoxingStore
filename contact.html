        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <!-- FORMSPREE: promijeni action na svoj Form ID -->
            <form action="https://formspree.io/f/xgvlrbbk" method="POST" class="bg-white p-5 contact-form" id="contact-form">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea cols="30" rows="7" class="form-control" name="message" placeholder="Message" required></textarea>
              </div>

              <!-- (opciono) naslov poruke u tvom inboxu -->
              <input type="hidden" name="_subject" value="New message from BOXINGSTORE contact form">
              <!-- (opciono) redirect nakon slanja -->
              <!-- <input type="hidden" name="_next" value="https://tvoj-sajt.com/thank-you.html"> -->

              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Send Message</button>
              </div>
            </form>
            <!-- /FORMSPREE -->
